{% extends 'dobaMainPage/base.html' %}


{% block content  %}
<div class = "content_section">
    <h1>Update Data</h1>
    <button id="update-btn">Update Data</button>

    <!-- JS Section, AJAX for file retrieval, reference doc_update via views.py -->
    <script>
        document.getElementById('update-btn').addEventListener('click', function() {
            // Send an AJAX request to the Django view
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '{% url "doc_update" %}', true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    alert('Data updated successfully');
                } else {
                    alert('Failed to update data');
                }
            };
            xhr.send();
        });
    </script>
  </div>
  <div class = "table_section">
    <h1>Document List</h1>
    
    <!-- TABLE CONTENTS -->
    
    <table>
        <thead>
            <tr>
                <th>Document Name</th>
                <th>Document Type</th>
                <th>Supplier</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Django loop function for each document in Document module, via views.py -->
            {% for document in documents %}
            <tr>
                <td>{{ document.document_name }}</td>
                <td>{{ document.document_type }}</td>
                <td>{{ document.supplier }}</td>
                <td>{{ document.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock %}
