<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="/static/frontpage.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="topnav">
    <a href="#IMO">IMO</a>
  </div>

  <div class="sidebar">
    <h4>DIRECTORY</h4>
    <h6>DATABASE</h6>
    <a href="{% url 'doc_update' %}" class="button"><i class="fa-solid fa-bars"></i> Database View</a>
    <h6>REPORTS AND LOGS</h6>
    <a href="{% url 'rep_gen' %}" class="button"><i class="fa-solid fa-bars"></i> Generate Reports</a>
    <a href="{% url 'translogs' %}" class="button"><i class="fa-regular fa-face-smile"></i> Transmission Logs</a>
  </div>
  
  {% for document in documents %}
  <div id="contextMenu" style="display: none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 5px;">
    <ul>
      <li><a href="{% url 'rename_doc' document.id %}" id="menuItem1">Rename</a></li>
      <li><a href="{% url 'delete_doc' document.id %}" id="menuItem1">Delete</a></li>
    </ul>
  </div>
  {% endfor %}


  <div class="content_section">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
